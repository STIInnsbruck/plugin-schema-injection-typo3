<style type="text/css">
    @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
</style>

<div class="modal-body" xmlns:f="http://www.w3.org/1999/xhtml">
    <f:flashMessages />

    <h1>Welcome to the schema.org injector!</h1>

    <f:form method="post" action="uploadFile" enctype="multipart/form-data" >
        <div class="form-group">
            <label>File input</label>
            <f:form.upload name="file" id="file" />
            <small id="fileHelp" class="form-text text-muted">Please enter your JSON-LD files here. Or choose one existing JSON file</small><br>
            <f:form.select class="form-control" name="$existingFile" options="{page_names}" />
        </div>

        <div class="form-group">
            <label>Enter all pages</label>
            <f:form.textfield type="text" class="form-control" id="pages" name="pages" />
            <small id="pagesHelp" class="form-text text-muted">Please provide all pages you want to inject, separated by a space.</small>
        </div>

        <!--<span class="glyphicon glyphicon-ok" style="color: #449d44;" aria-hidden="true"></span>-->
        <f:form.submit class="btn btn-success " value="Inject" />
    </f:form>

    <f:link.action action="listPages" >Test</f:link.action>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>Page Name</td>
                    <td>JSON File</td>
                    <td class="table-small">Delete</td>
                </tr>
            </thead>
            <tbody>
                <f:for each="{pages}" as="page">
                    <tr>
                        <td>{page.inject_page_name}</td>
                        <td>{page.inject_file_name}</td>
                        <td class="table-small">
                            <f:link.action action="deleteEntry" arguments="{page_name: page.inject_page_name, file_name: page.inject_file_name}">
                                <span class="glyphicon glyphicon-trash" style="color: red;" aria-hidden="true"></span>
                                <!--<f:image src="fileadmin/user_upload/delete.png" alt="delete" style="width:30px;height:30px;"/>-->
                            </f:link.action>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</div>

<style type="text/css">
    .table-small{
        width:40px
    }
    .alert{
        list-style: none;
        margin-left: -40px;
    }
</style>
